<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="../styles/style.css" rel="stylesheet">
  <link href="../styles/grid.css" rel="stylesheet">
  <link href="../theme/theme.css" rel="stylesheet">
  <script src="../theme/theme.js"></script>
  <script src="../theme/function.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">

    <div v-for="tid in tab" :id="'tab' + tid" v-show="tid==1" class="tab">
      <template v-for="rid in row">
        <template v-for="cid in col">
          <div :id="cellid(tid,rid,cid)" :class="cellclass(tid,rid,cid)">
            <span :id="cellid(tid,rid,cid) + '_text'" v-if="celltype(tid,rid,cid)=='text'">{{celltext(tid,rid,cid)}}</span>
            <span :id="cellid(tid,rid,cid) + '_hidden'" v-if="celltype(tid,rid,cid)=='hidden'" class="hidden">{{celltext(tid,rid,cid)}}</span>
            <select :id="cellid(tid,rid,cid) + '_select'" v-if="celltype(tid,rid,cid)=='select'" v-model="cell[cellid(tid,rid,cid)]">
              <option v-for="(key,val) in celloption(tid,rid,cid)" :value="val">{{key}}</option>
            </select>
          </div>
        </template>
      </template>
    </div>
   
  </div>
  <div id="main">
  </div>
  <script>
    var is_test = true;
  </script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/equip.js"></script>
  <script src="../js/common_vue.js"></script>
  <script src="../js/app.js"></script>

</body>

</html>
